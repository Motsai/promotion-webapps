<!DOCTYPE html>
<html>
<head>
  <title>Neblina ProMotion Demonstration</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="ui.js"></script>
  <script src="main.js"></script>
  <script src="js/three.min.js"></script>
  <script src='js/TeapotBufferGeometry.js'></script>
</head>
<body>
  <div id="header">
    <img src="Icon_Motsai_128x128.png" alt="Motsai Logo">
    <h1>Neblina ProMotion Demonstration</h1>
    <div id="adapter-status">
      <ul>
        <li><span id="adapter-name"></span></li>
        <li><span id="adapter-address"></span></li>
      </ul>
    </div>
    <hr>
    <div id="device-selection-div">
      Select Neblina ProMotion Device:
      <select id="device-selector">
        <option id="placeholder" value="" disabled selected>
          No Neblina Promotion device
        </option>
      </select>
      <button type="button" id="discovery-toggle-button">
        start discovery
      </button>
    </div>
  </div>

  <div id="3dscene" class="3dscene">
    <img src="neblina.png" alt="Neblina Logo">
    3D Scene
    <script src="scene3D.js" style="
    padding-top: 10px;
    padding-right: 10px;
    padding-left: 10px;
    padding-bottom: 10px;
    border-top-width: 10px;
    border-left-width: 10px;
    border-bottom-width: 10px;
    border-right-width: 10px;
    ">
    </script>
  </div>
  
  <div id="no-devices-error">
    No Neblina ProMotion selected
  </div>
  <div id="info-div">
    <div id="heart-rate-bpm">
      <span id="heart-rate-measurement">-</span>
      <div id="heart">
        <img src="heart.png" alt="heart icon" class="blink-animation">
      </div>
    </div>
    <div id="heart-rate-fields">
      <div class="heart-rate-field">
        Sensor Contact Status: <span id="sensor-contact-status">-</span>
      </div>
      <div class="heart-rate-field">
        Energy Expanded: <span id="energy-expanded">-</span> kJ
      </div>
      <div class="heart-rate-field">
        RR-Interval: <span id="rr-interval">-</span> s
      </div>
      <div class="heart-rate-field">
        Body Sensor Location: <span id="body-sensor-location">-</span>
      </div>
      <button id="heart-rate-control-point">Reset Energy Expanded</button>
    </div>
  </div>

</body>
</html>
